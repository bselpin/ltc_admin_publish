<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="static/css/index.min.css" />
    <link rel="stylesheet" href="static/css/guide.min.css" />
    <link rel="stylesheet" href="static/css/qna.min.css" />
    <link rel="stylesheet" href="static/css/user.min.css" />
    <link rel="stylesheet" href="static/css/care.min.css" />
    <link rel="stylesheet" href="static/css/menu.min.css" />
    <link rel="stylesheet" href="static/css/auth.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-wrap">
      <!-- 좌측 고정 menu, index 제외한 전 페이지 공통 -->
      <div class="main-menu">
        <h1 class="main-logo">
          <a href="index.html"><img src="static/img/logo.png" alt="" /></a>
        </h1>
        <div class="menu-wrap">
          <ul>
            <li class="menu-list">
              <a href="guide.html"><span>요양시설 가이드</span></a>
            </li>
            <li class="menu-list">
              <a href="qna.html"><span>Q&A 관리</span></a>
            </li>
            <li class="menu-list">
              <a href="care.html"><span>요양시설 조회관리</span></a>
            </li>
            <li class="menu-list">
              <a href="user.html"><span>회원관리</span></a>
            </li>
            <li class="menu-list">
              <a href="menu.html"><span class="active">메뉴관리</span></a>
            </li>
            <li class="menu-list">
              <a href="auth.html"><span>권한관리</span></a>
            </li>
          </ul>
        </div>
        <div class="logout"><a href="index.html">로그아웃</a></div>
      </div>
      <!-- 좌측 고정 menu end -->

      <div class="content-wrap">
        <h1 class="content-title">메뉴관리</h1>

        <!-- content 표시 영역 -->
        <div class="content-box box__height">
          <h4>메뉴관리</h4>
          <div class="menu-box">
            <div class="tree-box">
              <p>메뉴</p>
              <!-- p태그를 눌렀을때 편집쪽에 메뉴 이름, 카테고리, 권한 레벨을 바인딩 -->
              <ul class="tree">
                <li>
                  <p>요양시설 가이드</p>
                </li>
                <li>
                  <p>Q&A 관리</p>
                </li>
                <li>
                  <p>요양시설 조회관리</p>
                </li>
                <li>
                  <p>회원관리</p>
                </li>
                <!-- 2뎁스일 경우의 html스타일 -->
                <li>
                  <p class="top-tree" onclick="toggleTree(this)">메뉴관리</p>
                  <ul>
                    <li>
                      <p class="sub-tree">임시메뉴1</p>
                    </li>
                    <li>
                      <p class="sub-tree">임시메뉴2</p>
                    </li>
                    <li>
                      <p class="sub-tree">임시메뉴3</p>
                    </li>
                  </ul>
                </li>
                <!-- 2뎁스일 경우의 html스타일 -->
                <li>
                  <p class="top-tree" onclick="toggleTree(this)">권한관리</p>
                  <ul>
                    <li><p class="sub-tree">임시메뉴1</p></li>
                    <li><p class="sub-tree">임시메뉴2</p></li>
                    <li><p class="sub-tree">임시메뉴3</p></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="edit-box">
              <p>편집</p>
              <div class="edit">
                <div class="input-box">
                  <label for="">메뉴 이름</label>
                  <input type="text" value="" />
                </div>
                <div class="input-box mt">
                  <label for="">상위 카테고리</label>
                  <select>
                    <option value="0">- 없음 -</option>
                    <option value="1">요양시설 가이드</option>
                    <option value="2">Q&A 관리</option>
                    <option value="3">요양시설 조회관리</option>
                    <option value="4">회원관리</option>
                    <option value="5">메뉴관리</option>
                    <option value="6">권한관리</option>
                  </select>
                </div>
                <div class="input-box mt">
                  <label for="">권한 레벨</label>
                  <select>
                    <option value="0">일반 권한</option>
                    <option value="1">관리자 권한</option>
                  </select>
                </div>
                <!-- 신규 등록일 경우는 등록, 메뉴 트리를 눌렀을 경우 수정으로 버튼 텍스트 변경 -->
                <button class="btn mt">등록</button>
                <!-- 초기화 버튼을 누를경우 인풋을 전부 초기화 -->
                <button class="btn sub-btn mt ml">초기화</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content 표시 영역 end -->
    </div>

    <script>
      // 하위메뉴가 있을 경우 높이를 조절하는 함수
      // <p class="top-tree" onclick="toggleTree(this)">권한관리</p>
      // 에 온클릭 함수 등록
      function toggleTree(e) {
        var tree = e.nextElementSibling;
        if (tree.style.maxHeight) {
          tree.style.maxHeight = null;
        } else {
          tree.style.maxHeight = tree.scrollHeight + "px";
        }
      }
    </script>
  </body>
</html>

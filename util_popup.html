<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="static/css/index.min.css" />
    <link rel="stylesheet" href="static/css/guide.min.css" />
    <link rel="stylesheet" href="static/css/qna.min.css" />
    <link rel="stylesheet" href="static/css/user.min.css" />
    <link rel="stylesheet" href="static/css/care.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- popup-wrap은 바디 최상단에 위치해야함, 다른 wrapper로 감싸지 말 것 -->
    <div class="popup-wrap active">
      <div class="popup-box">
        <!-- 타이틀 부분 -->
        <p class="popup__title">해당 질문을 숨김 처리합니다</p>
        <!-- 상세 설명 부분 -->
        <p class="popup__text">질문을 숨기시겠습니까?</p>
        <!-- 버튼 처리, 실제 동작버튼은
          긍정 피드백(확인, 등록 등)일 경우 pri-btn,
          부정 피드백(삭제)의 경우 del-btn으로 클래스명 사용 -->
        <div class="popup-btn-box">
          <button class="btn sub-btn _temp-close-popup">취소</button>
          <button class="btn pri-btn _temp-close-popup">숨김</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="static/css/index.min.css" />
    <link rel="stylesheet" href="static/css/guide.min.css" />
    <link rel="stylesheet" href="static/css/qna.min.css" />
    <link rel="stylesheet" href="static/css/user.min.css" />
    <link rel="stylesheet" href="static/css/care.min.css" />
    <link rel="stylesheet" href="static/css/menu.min.css" />
    <link rel="stylesheet" href="static/css/auth.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="message-wrap">
      <!-- message는 
      positive-m과 negative-m을 동적으로 사용하되
      반드시 한 가지만 사용할 것 -->
      <p class="message positive-m">성공적으로 처리를 완료하였습니다</p>
      <p class="message negative-m">처리 과정에 오류가 발생했습니다</p>
      <!-- 실제 스타일링을 테스트해보는 버튼 -->
      <div class="test-btns">
        <button class="btn positive">긍정 테스트</button>
        <button class="btn negative ml">부정 테스트</button>
      </div>
    </div>

    <script>
      // 제이쿼리 DOM 변수선언
      var $pos = $(".positive");
      var $posm = $(".positive-m");
      var $neg = $(".negative");
      var $negm = $(".negative-m");

      // 최초 active를 붙이고 3초후 active를 자동적으로 해제하는 함수
      // 제이쿼리 dom element를 target으로 전달할 것
      function toggleActive(target) {
        target.addClass("active");
        setTimeout(function () {
          $(target).removeClass("active");
        }, 3000);
      }

      // 클릭이벤트로 바인딩
      // 실제 적용에는 callback, promise, async 등으로 구현할 것
      $pos.click(function () {
        toggleActive($posm);
      });

      $neg.click(function () {
        toggleActive($negm);
      });
    </script>
  </body>
</html>

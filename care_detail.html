<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="resources/css/index.min.css" />
    <link rel="stylesheet" href="resources/css/guide.min.css" />
    <link rel="stylesheet" href="resources/css/qna.min.css" />
    <link rel="stylesheet" href="resources/css/user.min.css" />
    <link rel="stylesheet" href="resources/css/care.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  13004056078646
  <body>
    <div class="main-wrap">
      <!-- 좌측 고정 menu, index 제외한 전 페이지 공통 -->
      <div class="main-menu">
        <h1 class="main-logo">
          <a href="index.html"><img src="resources/img/logo.png" alt="" /></a>
        </h1>
        <div class="menu-wrap">
          <ul>
            <li class="menu-list">
              <a href="guide.html"><span>요양시설 가이드</span></a>
            </li>
            <li class="menu-list">
              <a href="qna.html"><span>Q&A 관리</span></a>
            </li>
            <li class="menu-list">
              <a href="care.html"
                ><span class="active">요양시설 조회관리</span></a
              >
            </li>
            <li class="menu-list">
              <a href="user.html"><span>회원관리</span></a>
            </li>
            <li class="menu-list">
              <a href="menu.html"><span>메뉴관리</span></a>
            </li>
            <li class="menu-list">
              <a href="auth.html"><span>권한관리</span></a>
            </li>
          </ul>
        </div>
        <div class="logout"><a href="index.html">로그아웃</a></div>
      </div>
      <!-- 좌측 고정 menu end -->

      <div class="content-wrap">
        <h1 class="content-title">
          <a href="care.html">
            <span class="back-btn"></span>
          </a>
          <span>시설 상세보기</span>
        </h1>

        <!-- util-box 표시 영역 -->
        <div class="util-box">
          <div class="util__search">
            <div class="input-box">
              <p class="util__label">시설명</p>
              <p class="util__text">
                의료법인 미소들의료재단 미소들노인전문병원
              </p>
            </div>
            <!-- 콘텐츠, 인터뷰, 파노라마, 리뷰 4개 항목이 있을경우 util__text에 is, 
            없을 경우 none 클래스 -->
            <div class="input-box ml-2">
              <p class="util__label">특징 컨텐츠</p>
              <!-- 등록 미등록 표시 -->
              <p class="util__text none">미등록</p>
            </div>
            <div class="input-box ml-2">
              <p class="util__label">인터뷰</p>
              <!-- 등록 미등록 표시 -->
              <p class="util__text is">등록</p>
            </div>
            <div class="input-box ml-2">
              <p class="util__label">파노라마</p>
              <!-- n개 표시 -->
              <p class="util__text is">5개</p>
            </div>
            <div class="input-box ml-2">
              <p class="util__label">리뷰</p>
              <!-- n개 표시 -->
              <p class="util__text is">10개</p>
            </div>
          </div>
        </div>

        <!-- content 표시 영역 -->
        <div class="content-box">
          <div class="care-content">
            <div class="flex-box">
              <h4>병원 특징 콘텐츠</h4>
              <div class="inner-flex">
                <p>콘텐츠가 등록되어 있지 않습니다</p>
                <!-- 콘텐츠가 있을경우에만 표시 -->
                <p class="view content-view">미리보기</p>

                <!-- 콘텐츠가 없을경우 : 등록만
                콘텐츠가 있을경우 : 미리보기, 수정, 삭제 -->
                <div class="btns">
                  <button>
                    <a href="care_contents.html" class="sub">등록</a>
                  </button>
                  <!-- 콘텐츠가 있을 경우에만 표시 -->
                  <button>
                    <a href="care_contents.html" class="sub">수정</a>
                  </button>
                  <!-- 콘텐츠가 있을 경우에만 표시 -->
                  <button class="btn del-btn">삭제</button>
                </div>
              </div>
            </div>
            <div class="flex-box bl pl">
              <h4>인터뷰</h4>
              <div class="inner-flex">
                <p>인터뷰가 등록되어 있지 않습니다</p>
                <!-- 콘텐츠가 있을경우에만 표시 -->
                <p class="view interview-view">미리보기</p>

                <!-- 콘텐츠가 없을경우 : 등록만
                콘텐츠가 있을경우 : 미리보기, 수정, 삭제 -->
                <div class="btns">
                  <button>
                    <a href="care_interview.html" class="sub">등록</a>
                  </button>
                  <!-- 콘텐츠가 있을 경우에만 표시 -->
                  <button>
                    <a href="care_interview.html" class="sub">수정</a>
                  </button>
                  <!-- 콘텐츠가 있을 경우에만 표시 -->
                  <button class="btn del-btn">삭제</button>
                </div>
              </div>
            </div>
            <div class="flex-box bt pt">
              <h4>파노라마 사진 관리</h4>
              <div class="inner-flex">
                <p>5개의 파노라마 사진이 등록되어 있습니다</p>
                <button>
                  <a href="care_panorama.html" class="sub"
                    >파노라마 사진 관리</a
                  >
                </button>
              </div>
            </div>
            <div class="flex-box bt pt bl pl">
              <h4>리뷰 관리</h4>
              <div class="inner-flex">
                <p>10개의 리뷰가 등록되어 있습니다</p>
                <button>
                  <a href="care_review.html" class="sub">리뷰 관리</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content 표시 영역 end -->
    </div>

    <!-- 병원 특징 콘텐츠 미리보기 모달 -->
    <div class="view-wrap content-view-wrap">
      <!-- 추후 컨텐츠 실제 등록시에 추가 개발 -->
      <img src="resources/img/content_view.jpg" alt="" class="view-box" />
      <div class="close-btn"></div>
    </div>

    <!-- 인터뷰 미리보기 모달 -->
    <div class="view-wrap interview-view-wrap active">
      <!-- 추후 컨텐츠 실제 등록시에 추가 개발 -->
      <img src="resources/img/interview_view.jpg" alt="" class="view-box" />
      <div class="close-btn"></div>
    </div>

    <script>
      $(".content-view").click(function () {
        $(".content-view-wrap").addClass("active");
      });

      $(".interview-view").click(function () {
        $(".interview-view-wrap").addClass("active");
      });

      $(".close-btn").click(function () {
        $(".view-wrap").removeClass("active");
      });
    </script>
  </body>
</html>

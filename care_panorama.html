<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="static/css/index.min.css" />
    <link rel="stylesheet" href="static/css/guide.min.css" />
    <link rel="stylesheet" href="static/css/qna.min.css" />
    <link rel="stylesheet" href="static/css/user.min.css" />
    <link rel="stylesheet" href="static/css/care.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-wrap">
      <!-- 좌측 고정 menu, index 제외한 전 페이지 공통 -->
      <div class="main-menu">
        <h1 class="main-logo">
          <a href="index.html"><img src="static/img/logo.png" alt="" /></a>
        </h1>
        <div class="menu-wrap">
          <ul>
            <li class="menu-list">
              <a href="guide.html"><span>요양시설 가이드</span></a>
            </li>
            <li class="menu-list">
              <a href="qna.html"><span>Q&A 관리</span></a>
            </li>
            <li class="menu-list">
              <a href="care.html"
                ><span class="active">요양시설 조회관리</span></a
              >
            </li>
            <li class="menu-list">
              <a href="user.html"><span>회원관리</span></a>
            </li>
            <li class="menu-list">
              <a href="menu.html"><span>메뉴관리</span></a>
            </li>
            <li class="menu-list">
              <a href="auth.html"><span>권한관리</span></a>
            </li>
          </ul>
        </div>
        <div class="logout"><a href="index.html">로그아웃</a></div>
      </div>
      <!-- 좌측 고정 menu end -->

      <div class="content-wrap">
        <h1 class="content-title">
          <a href="care_detail.html">
            <span class="back-btn"></span>
          </a>
          <span>파노라마 사진 관리</span>
        </h1>

        <!-- util-box 표시 영역 -->
        <div class="util-box">
          <div class="util__search">
            <div class="input-box">
              <p class="util__label">시설명</p>
              <p class="util__text">
                의료법인 미소들의료재단 미소들노인전문병원
              </p>
            </div>
            <!-- 콘텐츠, 인터뷰, 파노라마, 리뷰 4개 항목이 있을경우 util__text에 is, 
            없을 경우 none 클래스 -->
            <div class="input-box ml-2">
              <p class="util__label">특징 컨텐츠</p>
              <!-- 등록 미등록 표시 -->
              <p class="util__text none">미등록</p>
            </div>
            <div class="input-box ml-2">
              <p class="util__label">인터뷰</p>
              <!-- 등록 미등록 표시 -->
              <p class="util__text is">등록</p>
            </div>
            <div class="input-box ml-2">
              <p class="util__label">파노라마</p>
              <!-- n개 표시 -->
              <p class="util__text is">5개</p>
            </div>
            <div class="input-box ml-2">
              <p class="util__label">리뷰</p>
              <!-- n개 표시 -->
              <p class="util__text is">10개</p>
            </div>
          </div>
        </div>

        <!-- content 표시 영역 -->
        <div class="content-box">
          <h4>파노라마 사진 관리</h4>
          <div class="care-box">

            <!-- 사진별 컨테이너 -->
            <div class="pic-file-container">
              <div class="pic-box">
                <!-- 파노라마 사진이 변경되면 이미지 자동 변경 -->
                <div class="picture">

                  <div class="img-wrap">
                    <img src="static/img/panel.jpg" alt="" class="panorama-img" />
                  </div>   

                  <p class="del-btn"></p>
                </div>
                <label>
                  <input type="file" id="main01" accept="image/*" />
                </label>
              </div>
              <div class="pic-box ml">
                <!-- 썸네일이 변경되면 이미지 자동 변경 -->
                <div class="picture thumb">
                  <div class="img-wrap">
                    <img src="static/img/thumb.png" alt="" class="thumb-img" />
                  </div>                 
                  <p class="del-btn"></p>
                </div>
                <label>
                  <input type="file" id="sub01" accept="image/*" />
                </label>
              </div>
              <!-- 적용 버튼을 눌렀을때 프론트에 업로드한 이미지 적용, 
                파노라마, 썸네일 둘 중에 하나라도 존재하지 않을 경우에는 
                버튼에 disabled 속성추가 -->
              <button class="btn apply-btn">변경사항 적용</button>
              <!-- 사진 순서 변경 버튼 -->
              <div class="order-btns">
                <p class="order-btn up"></p>
                <p class="order-btn down"></p>
              </div>
              <p class="pic-num">01</p>
            </div>
            <!-- 사진별 컨테이너 end -->

          </div>
        </div>
        <!-- content 표시 영역 end -->
      </div>
    </div>

    <script></script>
  </body>
</html>

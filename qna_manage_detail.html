<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="css/index.min.css" />
    <link rel="stylesheet" href="css/guide.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-wrap">
      <!-- 좌측 고정 menu, index 제외한 전 페이지 공통 -->
      <div class="main-menu">
        <h1 class="main-logo">
          <a href="index.html"><img src="img/logo.png" alt="" /></a>
        </h1>
        <div class="menu-wrap">
          <ul>
            <li class="menu-list">
              <a href="guide.html"
                ><span class="active">요양시설 가이드</span></a
              >
            </li>
            <li class="menu-list">
              <span>Q&A</span>
              <ul class="menu-list-sub">
                <li><a href="qna_manage.html">Q&A 관리</a></li>
                <li><a href="qna_report.html">Q&A 신고</a></li>
              </ul>
            </li>
            <li class="menu-list">
              <a href="care.html"><span>요양시설 조회 / 관리</span></a>
            </li>
            <li class="menu-list">
              <a href="user.html"><span>회원관리</span></a>
            </li>
          </ul>
        </div>
        <div class="logout"><a href="index.html">로그아웃</a></div>
      </div>
      <!-- 좌측 고정 menu end -->

      <!-- content 표시 영역 -->
      <div class="content-wrap">
        <h1 class="content-title">
          <h1 class="content-title">
            <a href="guide.html">
              <span class="back-btn"></span>
            </a>
            <span>상세보기</span>
          </h1>
        </h1>
        <div class="content-box">
          <dis class="detail-header">
            <p class="category">요양시설의 종류</p>
            <p class="title">요양시설의 종류에 대해서</p>
            <p class="label ml">작성자</p>
            <p class="text">요양관리사</p>
            <p class="label ml">작성일</p>
            <p class="text">2020-11-14</p>
            <div class="header__util">
              <!-- 수정 버튼을 눌렀을때 제목 및 본문 데이터를 가지고 guide_write에서 편집 -->
              <button class="sub-btn">수정하기</button>
              <button class="del-btn">삭제하기</button>
            </div>
          </dis>
          <div class="detail-body"></div>
          <button><a href="qna_manage.html">목록으로</a></button>
        </div>
      </div>
      <!-- content 표시 영역 end -->

      <!-- 삭제popup -->
      <div class="popup-wrap">
        <div class="popup-box">
          <p class="popup__title">가이드 콘텐츠를 삭제합니다</p>
          <p class="popup__text">콘텐츠를 삭제하시겠습니까?</p>
          <div class="popup-btn-box">
            <button class="sub-btn close-popup">취소</button>
            <button class="del-btn close-popup">삭제</button>
          </div>
        </div>
      </div>

      <!-- 화면 작동을 보여주기 위한 script -->
      <script>
        $(".open-popup").click(function () {
          $(".popup-wrap").addClass("active");
        });

        $(".close-popup").click(function () {
          $(".popup-wrap").removeClass("active");
        });
      </script>
    </div>
  </body>
</html>

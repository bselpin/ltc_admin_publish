<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="/resources/css/index.min.css" />
    <link rel="stylesheet" href="/resources/css/guide.min.css" />
    <link rel="stylesheet" href="/resources/css/qna.min.css" />
    <link rel="stylesheet" href="/resources/css/user.min.css" />
    <link rel="stylesheet" href="/resources/css/care.min.css" />
    <link rel="stylesheet" href="/resources/css/menu.min.css" />
    <link rel="stylesheet" href="/resources/css/auth.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-wrap login-wrap">
      <div class="login-box">
        <div class="login-box__boxes boxes__bg"></div>
        <div class="login-box__boxes boxes__inputs">
          <h1>
            <img src="/resources/img/logo.png" alt="" />
            <p>관리자 프로그램</p>
          </h1>
          <form>
            <div class="login-input-box">
              <label for="id">아이디</label>
              <input
                type="text"
                class="login-input"
                placeholder="아이디를 입력하세요"
                id="id"
                required
              />
              <label for="password">패스워드</label>
              <input
                type="password"
                class="login-input"
                placeholder="패스워드를 입력하세요"
                id="password"
                required
              />
            </div>
            <!-- 프론트 개발시에 button 내부 a태그는 전부 제거 -->
            <button class="login">
              <a href="guide.html" class="login">로그인</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

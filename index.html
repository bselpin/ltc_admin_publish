<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>또가 - 관리자 페이지</title>
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <div class="main-wrap login-wrap">
      <div class="login-box">
        <div class="login-box__boxes boxes__bg"></div>
        <div class="login-box__boxes boxes__inputs">
          <h1>
            <img src="img/logo.png" alt="" />
            <p>관리자 프로그램</p>
          </h1>
          <form>
            <div class="login-input-box">
              <label for="id">아이디</label>
              <input
                type="text"
                class="login-input"
                placeholder="아이디를 입력하세요"
                id="id"
              />
              <label for="password">패스워드</label>
              <input
                type="password"
                class="login-input"
                placeholder="패스워드를 입력하세요"
                id="password"
              />
            </div>
            <!-- 프론트 개발시에 button 내부 a태그는 전부 제거 -->
            <button class="login-btn"><a href="guide.html">로그인</a></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
